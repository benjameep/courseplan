<!DOCTYPE html>

<head>
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
</head>

<body>
  <script src="./bundle.js"></script>
  <div class="ui grid container">

    <div class="four wide large screen eight wide computer sixteen wide column">
      <div class="ui segment">
        <div id="semester" class="ui large dropdown label">
          <div class="text">2018;SP</div>
          <i class="dropdown icon"></i>
          <div class="menu">
          </div>
        </div>
        <div id="search-container">
          <div class="ui search">
            <div class="ui icon input">
              <input class="prompt" type="text" placeholder="Search for Course...">
              <i class="search icon"></i>
            </div>
            <div class="results"></div>
          </div>
        </div>
        <div id="saved"></div>
      </div>
    </div>
    <div class="twelve wide large screen sixteen wide column">
      <div id="course-info"></div>
      <table class="ui sortable striped selectable single line celled table">
        <thead>
          <tr>
            <th id="sectionHeader">Section #</th>
            <th id="instructorHeader">Instructor</th>
            <th id="ratingHeader">Rating</th>
            <th id="statusHeader" class="three wide">Status</th>
            <th id="scheduleHeader">Schedule</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</body>
